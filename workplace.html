<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
            [ {label: 'Year', id: 'year'},
            {label: 'Sales', id: 'Sales', type: 'number'}, ],
          //['Year', 'Charges Filed for Sexual Harassment in the Workplace'],
          [ 2010, 12695],
          [ 2011, 12461],
          [ 2012, 12569],
          [ 2013, 12379],
          [ 2014, 12146],
          [ 2015, 12573],
          [ 2016, 12860]
        ]);


        var options = {
          title: 'Charges Filed for Sexual Harassment in the Workplace',
          hAxis: {title: 'Year', format: '####', minValue: 2010, maxValue: 2016},
          vAxis: {title: 'Charges Filed', minValue: 12000 , maxValue: 13000},
          legend: 'none',
          animation: {
                    duration: 1000,
                    easing: 'out',
                    startup: true
                }
                
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
